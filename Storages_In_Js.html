<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storages in browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        h1 {
            background-color: #252324;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Learning about storages in browser</h1>

    <script>
        console.log("JavaScript is Activated!");
        console.log("The current cookies in your tab is: ", document.cookie);
        let key = prompt("Enter your key:");
        let value = prompt("Enter your value:");

        document.cookie = `${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
        console.log("Now the cookies are:", document.cookie);

        localStorage.setItem(key, value);
        console.log(localStorage);
    </script>
</body>

</html>
